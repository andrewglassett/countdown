<!DOCTYPE HTML>
<html>
<head>
<style>
body {
	max-width: 700px;
	margin: 0 auto;
}
p {
  text-align: center;
  font-size: 12em;
  color:white;
  margin: .4em 0
}
</style>
  <meta charset="UTF-8">
  <title>Pomodoro Timer</title>
  <link href="https://fonts.googleapis.com/css?family=Cousine" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="timer">
    <div class="timer__controls">
      <button data-time="1500" class="timer__button">Focus</button>
      <button data-time="300" class="timer__button">Rest</button>
      <button data-time="900" class="timer__button">Break</button>
      <button data-time="3600" class="timer__button">Lunch</button>
     <!-- <form name="customForm" id="custom">
        <input type="text" name="minutes" placeholder="Enter Minutes">
      </form> -->
    </div>
    <div class="display">
      <h2 class="message"></h2>
      <h1 class="display__time-left"></h1>
      <p class="display__end-time"></p>
    </div>
  </div>
  <!-- <footer>
    <p>Based on a project from <a href="https://javascript30.com/" target="_blank">Javascript30</a></p>
  </footer> -->

  <script src="script.js"></script>
</body>
</html>
