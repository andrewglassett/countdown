<!DOCTYPE HTML>
<html>
<head>
<style>
p {
  text-align: center;
  font-size: 12em;
  color:white;
  margin: .4em 0
}
</style>
  <meta charset="UTF-8">
  <title>Countdown</title>
  <link href="https://fonts.googleapis.com/css?family=Cousine" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- <iframe width="560" height="315" src="https://www.youtube.com/embed/9jK-NcRmVcw" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe> -->
<p id="demo" class="timer"></p>


<script>
// Set the date we're counting down to
var countDownDate = new Date("March 12, 2023 02:00:00").getTime();

// Update the count down every 1 second
var x = setInterval(function() {

    // Get todays date and time
    var now = new Date().getTime();

    // Find the distance between now an the count down date
    var distance = countDownDate - now;

    // Time calculations for days, hours, minutes and seconds
    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((distance % (1000 * 60)) / 1000);

    // Output the result in an element with id="demo"
    document.getElementById("demo").innerHTML = days + "d " + hours + "h "
    + minutes + "m " + seconds + "s ";

    // If the count down is over, write some text
    if (distance < 0) {
        clearInterval(x);
        document.getElementById("demo").innerHTML = "YAAAS QUEEN";
    }
}, 1000);
</script>
</body>
</html>
